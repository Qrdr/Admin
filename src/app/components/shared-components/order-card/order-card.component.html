<ion-item>
	<ion-card class="order-card">
		<ion-card-header class="card-header">
			<ion-card-subtitle>Table {{ order.table }}</ion-card-subtitle>
			<ion-card-title>Order {{ order.orderId }}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ul>
				<div *ngFor="let item of order.children">
					<li>{{ item.name }}</li>
				</div>
			</ul>
		</ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col size>
					<div *ngIf="order.completed == false">
						<ion-button (click)="this.orders.completeOrder(order)">
							Complete Order
						</ion-button>
					</div>
				</ion-col>
				<ion-col text-end>
					<ion-button fill="clear" size="small" shape="round">
						<ion-icon slot="icon-only" name="information-circle"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-item>
